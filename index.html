<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todos And Goals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/babel">
      const Context = React.createContext(store);
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li
                key={item.id}
                onClick={e => {
                  e.preventDefault();
                  props.onClick(item);
                }}
                style={{
                  textDecoration: !item.complete ? "none" : "line-through"
                }}
              >
                {item.name}{" "}
                <button
                  onClick={e => {
                    e.preventDefault();
                    props.onRemove(item);
                  }}
                >
                  {" "}
                  X{" "}
                </button>
              </li>
            ))}
          </ul>
        );
      }

      function connect(mapStateToProps) {
        return (Component) => {
          /// Making Receiver Component
          /// 1. It shouold re-render when store updates.
          class Receiver extends React.Component {
            componentDidMount() {
              const { subscribe } = this.props.store;
              this.unsubscribe = subscribe(() => (
                this.forceUpdate()
              ))
            }
            componentWillUnmount() {
              this.unsubscribe();
            }
            render() {
              const { dispatch, getState } = this.props.store;
              const neededProps = mapStateToProps ? mapStateToProps(getState()) : {}
              return <Component {...neededProps} dispatch={dispatch} />
            }
          }

          /// Making ConnectedComponent
          class ConnectedComponent extends React.Component {
            render() {
              return (
                <Context.Consumer>
                  {store => <Receiver store={store} />}
                </Context.Consumer>
              );
            }
          }
          return ConnectedComponent
        };
      }


      class App extends React.Component {
        componentDidMount() {
          this.props.dispatch(handleInitialData());
        }

        render() {
          const { loading } = this.props;
          if (loading === true) {
            return <h3>Loading...</h3>;
          }
          return (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

       const ConnectedApp = connect(state => ({
        loading: state.loading
      }))(App);

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.inputElement.value;
          this.props.dispatch(
            handleAddTodo(name, () => (this.inputElement.value = ""))
          );
        };

        onRemove = todo => {
          console.log("on remove called");
          this.props.dispatch(handleDeleteTodo(todo));
        };

        onTodoClick = todo => {
          this.props.dispatch(handleTodoToggle(todo));
        };

        render() {
          return (
            <div>
              <h1>TODOS</h1>
              <input
                type="text"
                placeholder="Add Todos"
                ref={input => (this.inputElement = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                onRemove={this.onRemove}
                onClick={this.onTodoClick}
              />
            </div>
          );
        }
      }

      const ConnectedTodos = connect(state => ({
        /// Also need to pass dispatch here
        todos: state.todos
      }))(Todos);

      

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.props.dispatch(
            handleAddGoal(name, () => (this.input.value = ""))
          );
        };

        onRemove = goal => {
          this.props.dispatch(handleDeleteGoal(goal));
        };

        onGoalClick = goal => {};

        render() {
          return (
            <div>
              <h1>GOALS</h1>
              <input
                type="text"
                placeholder="Add Goals"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List
                items={this.props.goals}
                onRemove={this.onRemove}
                onClick={this.onGoalClick}
              />
            </div>
          );
        }
      }

      const ConnectedGoals = connect(state => ({
        /// Need to provide dispatch heree too...
        goals: state.goals
      }))(Goals);

      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          );
        }
      }

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
