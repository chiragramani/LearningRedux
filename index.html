<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todos And Goals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/babel">
      function List(props) {
        
        return (
          <ul>
          {props.items.map(item => (
            <li 
            key={item.id} 
            onClick={e => {
              e.preventDefault();
              props.onClick(item);
            }}
            style={{
              textDecoration: !item.complete ? 'none' : 'line-through'
            }}>{item.name}   <button onClick={ e => {
              e.preventDefault();
              props.onRemove(item);
            }}> X </button></li>
          ))}
          </ul>
        );
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          store.subscribe(() => this.forceUpdate());
          Promise.all([ 
             API.fetchTodos(),
             API.fetchGoals()
          ]).then(([todos, goals]) => {
            store.dispatch(receiveDataAction(todos, goals))
          })
          .catch(e => console.log(e))
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();
          if(loading === true) {
            return <h3>Loading...</h3>
          }
          return (
            <div>
              <Todos store={store} todos={todos}/>
              <Goals store={store} goals={goals}/>
            </div>
          );
        }
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.inputElement.value;
          this.inputElement.value = "";
          return API.saveTodo(name)
          .then((todo) =>  this.props.store.dispatch(addTodoAction(todo)))
          .catch(e => {
            console.log('Error while adding todo at the server: ', e);
          })
        };

        onRemove = (todo) => {
          console.log('on remove called')
          this.props.store.dispatch(handleDeleteTodo(todo))
        }

        onTodoClick = (todo) => {
          this.props.store.dispatch(addTodoToggleAction(todo.id));
          return API.saveTodoToggle(todo.id)
          .then(() => console.log('Toggled successfully from server'))
          .catch(e => {
            console.log('Error while toggling todo: ', e);
            this.props.store.dispatch(addTodoToggleAction(todo.id));
          })
        }

        render() {
          return (
            <div>
              <h1>TODOS</h1>
              <input
                type="text"
                placeholder="Add Todos"
                ref={input => (this.inputElement = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List items={this.props.todos} onRemove={this.onRemove} onClick={this.onTodoClick}/>
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";
          return API.saveGoal(name)
          .then((goal) => this.props.store.dispatch(addGoalAction(goal)))
          .catch(e => (
            console.log('Error while adding Goal at the server: ', e)
          ))
        };

         onRemove = (goal) => {
          this.props.store.dispatch(removeGoalAction(goal.id));
          API.deleteGoal(goal.id)
          .then(() => console.log('Goal deleted from server succcessfully'))
          .catch(() => {
            console.log('Error while removing toddo from server.')
            this.props.store.dispatch(addGoalAction(goal));
            alert('an Error Occured')
          })
        }

        onGoalClick = (goal) => {
          
        }

        render() {
          return (
            <div>
              <h1>GOALS</h1>
              <input type="text" placeholder="Add Goals" ref={input => this.input = input}/>
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} onRemove={this.onRemove} onClick={this.onGoalClick}/>
            </div>
          );
        }
      }
      
      ReactDOM.render(<App store={store}/>, document.getElementById("app"));
    </script>
  </body>
</html>
